        <h1>Creating and Formatting Paragraph Elements with D3</h1>
        
        <div id="content-area"></div>

        <footer>
            COS30045 Data Visualisation<br>
            Ngan Pham
        </footer>
    </div>

    <script>
        var dataset = [14, 5, 26, 23, 9];

        d3.select("#content-area").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .style("color", function(d) {
                if (d > 10) {
                    return "red";
                }
            })
            .text(function(d) {
                if (d > 10) {
                    return "Warning: Joe watched " + d + " cat videos today.";
                } else {
                    return "Joe watched " + d + " cat videos today.";
                }
            });
    </script>


</body>
