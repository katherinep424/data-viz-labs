        <h1>Drawing Shapes with SVG</h1>
        <p>In this lab, we will draw a set of SVG shapes in various positions.</p>

        <svg width="500" height="60" style="background-color:slategray;">
            <g transform="translate(20,0)">
                <circle cx="25" cy="30" r="25" fill="cornflowerblue"/>
                <rect x="50" y="5" width="50" height="50" fill="rgb(100, 149, 237)"/>
                <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)"/>
                <Line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5"/>
            </g>
            
        </svg>

        <svg viewBox="0 0 200 200">
            <!-- Body -->
            <ellipse cx="100" cy="120" rx="50" ry="40" fill="#9e9e9e" />
            
            <!-- Head -->
            <circle cx="100" cy="70" r="35" fill="#9e9e9e" />
            
            <!-- Eyes -->
            <ellipse cx="85" cy="65" rx="5" ry="10" fill="white" />
            <ellipse cx="115" cy="65" rx="5" ry="10" fill="white" />
            
            <!-- Pupils -->
            <ellipse cx="85" cy="65" rx="2" ry="5" fill="black" />
            <ellipse cx="115" cy="65" rx="2" ry="5" fill="black" />
            
            <!-- Ears -->
            <polygon points="70,45 65,15 85,40" fill="#9e9e9e" />
            <polygon points="130,45 135,15 115,40" fill="#9e9e9e" />
            <polygon points="72,42 68,20 83,38" fill="#ffc0cb" />
            <polygon points="128,42 132,20 117,38" fill="#ffc0cb" />
            
            <!-- Nose -->
            <path d="M100,75 L95,80 L105,80 Z" fill="#ffc0cb" />
            
            <!-- Mouth -->
            <path d="M95,85 Q100,90 105,85" fill="none" stroke="black" stroke-width="1" />
            
            <!-- Whiskers -->
            <line x1="90" y1="80" x2="60" y2="75" stroke="black" stroke-width="1" />
            <line x1="90" y1="82" x2="60" y2="82" stroke="black" stroke-width="1" />
            <line x1="90" y1="84" x2="60" y2="89" stroke="black" stroke-width="1" />
            
            <line x1="110" y1="80" x2="140" y2="75" stroke="black" stroke-width="1" />
            <line x1="110" y1="82" x2="140" y2="82" stroke="black" stroke-width="1" />
            <line x1="110" y1="84" x2="140" y2="89" stroke="black" stroke-width="1" />
            
            <!-- Paws -->
            <ellipse cx="70" cy="155" rx="15" ry="10" fill="#9e9e9e" />
            <ellipse cx="130" cy="155" rx="15" ry="10" fill="#9e9e9e" />
            
            <!-- Tail -->
            <path d="M150,120 Q170,100 180,130" fill="none" stroke="#9e9e9e" stroke-width="10" stroke-linecap="round" />
        </svg>
